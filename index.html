
<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Farmer AI Chatbot - விவசாயி உதவி</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: green;
        }
        #chat {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            color: black;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>விவசாயி ஏஐ உதவி</h1>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="உங்கள் கேள்வியை தமிழ் அல்லது ஆங்கிலத்தில் உள்ளிடவும்..." />
        <button onclick="sendMessage()">அனுப்பு</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat');

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            chatBox.innerHTML += `<div class="message"><span class="user">நீங்கள்:</span> ${userInput}</div>`;
            document.getElementById('userInput').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: "You are a helpful assistant that gives farming advice to Indian farmers in Tamil in simple, friendly language."
                            },
                            {
                                role: "user",
                                content: userInput
                            }
                        ]
                    })
                });
                const data = await response.json();
                const botReply = data.choices[0].message.content;

                chatBox.innerHTML += `<div class="message"><span class="bot">ஏஐ:</span> ${botReply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="message"><span class="bot">ஏஐ:</span> பிழை ஏற்பட்டது. தயவு செய்து மீண்டும் முயற்சிக்கவும்.</div>`;
            }
        }
    </script>
</body>
</html>
